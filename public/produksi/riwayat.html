<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riwayat Harian Produksi - NearMe Laundry</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/shared/nav.js" defer></script>
</head>
<body class="min-h-full flex flex-col bg-slate-100" onload="NearMeNav.ensureRole(['produksi'])">
  <main class="flex-1 mx-auto w-full max-w-5xl px-4 py-4 pb-20">
    <div class="mb-4 flex flex-col md:flex-row md:items-end md:justify-between gap-3">
      <div>
        <h1 class="text-base font-semibold">Riwayat Harian</h1>
        <p class="text-xs text-slate-500">Produksi dan pengeluaran per hari.</p>
      </div>
      <div class="flex items-center gap-2 text-xs">
        <div>
          <label class="block text-slate-600 mb-1">Tanggal</label>
          <input type="date" id="date" class="rounded-lg border border-slate-200 px-2 py-1" />
        </div>
        <button id="btn-load" class="btn-secondary mt-4 md:mt-0">Tampilkan</button>
      </div>
    </div>

    <div class="grid grid-cols-1 gap-3">
      <div class="card">
        <div class="text-xs text-slate-500 mb-2">Produksi</div>
        <div class="overflow-x-auto">
          <table class="w-full text-xs">
            <thead>
              <tr class="text-left text-slate-500 border-b">
                <th class="py-1">Pelanggan</th>
                <th class="py-1">Nota</th>
                <th class="py-1">Proses</th>
                <th class="py-1 text-right">Berat</th>
                <th class="py-1 text-right">Qty</th>
              </tr>
            </thead>
            <tbody id="prod-body" class="divide-y"></tbody>
          </table>
        </div>
        <div id="prod-summary" class="mt-2 pt-2 border-t text-xs text-slate-600"></div>
      </div>
      <div class="card">
        <div class="text-xs text-slate-500 mb-2">Pengeluaran</div>
        <table class="w-full text-xs">
          <thead>
            <tr class="text-left text-slate-500 border-b">
              <th class="py-1">Kategori</th>
              <th class="py-1 text-right">Nominal</th>
            </tr>
          </thead>
          <tbody id="exp-body" class="divide-y"></tbody>
        </table>
        <div id="exp-summary" class="mt-2 pt-2 border-t text-xs text-slate-600"></div>
      </div>
    </div>

    <p id="status" class="text-xs text-slate-600 mt-3"></p>
  </main>

  <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-slate-200">
    <div class="max-w-md mx-auto flex justify-around py-2 text-[11px]">
      <button onclick="window.location.href='/produksi/absen.html'" class="flex flex-col items-center text-slate-500">
        <span>Absen</span>
      </button>
      <button onclick="window.location.href='/produksi/produksi.html'" class="flex flex-col items-center text-slate-500">
        <span>Produksi</span>
      </button>
      <button onclick="window.location.href='/produksi/pengeluaran.html'" class="flex flex-col items-center text-slate-500">
        <span>Pengeluaran</span>
      </button>
      <button onclick="window.location.href='/produksi/riwayat.html'" class="flex flex-col items-center text-primary">
        <span>Riwayat</span>
      </button>
      <button onclick="NearMeNav.logout()" class="flex flex-col items-center text-slate-500">
        <span>Keluar</span>
      </button>
    </div>
  </nav>

  <script>
    function getToken() { return localStorage.getItem('token'); }
    function formatRupiah(v) { return 'Rp ' + (v || 0).toLocaleString('id-ID'); }

    const processLabels = { cuci: 'Cuci', kering: 'Keringkan', setrika: 'Setrika', packing: 'Packing' };

    async function loadRiwayat(dateStr) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Memuat data...';
      try {
        const res = await fetch('/api/production/riwayat?date=' + dateStr, {
          headers: { 'Authorization': 'Bearer ' + getToken() },
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          statusEl.textContent = data.message || 'Gagal memuat data';
          return;
        }

        // Produksi
        const prodBody = document.getElementById('prod-body');
        prodBody.innerHTML = '';
        let totalWeight = 0, totalQty = 0;
        const processCounts = { cuci: 0, kering: 0, setrika: 0, packing: 0 };

        (data.production || []).forEach((row) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="py-1">${row.customer_name || '-'}</td>
            <td class="py-1">${row.nota_number || '-'}</td>
            <td class="py-1"><span class="px-1 py-0.5 rounded text-[11px] bg-slate-100">${processLabels[row.process] || row.process}</span></td>
            <td class="py-1 text-right">${row.weight ? row.weight + ' kg' : '-'}</td>
            <td class="py-1 text-right">${row.qty}</td>
          `;
          prodBody.appendChild(tr);
          totalWeight += row.weight || 0;
          totalQty += row.qty || 0;
          if (processCounts[row.process] !== undefined) processCounts[row.process]++;
        });

        document.getElementById('prod-summary').innerHTML = data.production?.length
          ? `Total: ${totalWeight.toFixed(1)} kg, ${totalQty} pcs | Cuci: ${processCounts.cuci}, Kering: ${processCounts.kering}, Setrika: ${processCounts.setrika}, Packing: ${processCounts.packing}`
          : 'Belum ada data produksi';

        // Pengeluaran
        const expBody = document.getElementById('exp-body');
        expBody.innerHTML = '';
        let totalExp = 0;

        (data.expenses || []).forEach((row) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td class="py-1">${row.category}</td><td class="py-1 text-right">${formatRupiah(row.amount)}</td>`;
          expBody.appendChild(tr);
          totalExp += row.amount || 0;
        });

        document.getElementById('exp-summary').innerHTML = data.expenses?.length
          ? `Total pengeluaran: ${formatRupiah(totalExp)}`
          : 'Belum ada pengeluaran';

        statusEl.textContent = '';
      } catch {
        statusEl.textContent = 'Terjadi kesalahan memuat data';
      }
    }

    const dateInput = document.getElementById('date');
    dateInput.valueAsDate = new Date();
    document.getElementById('btn-load').addEventListener('click', () => loadRiwayat(dateInput.value));
    loadRiwayat(dateInput.value);
  </script>
</body>
</html>
