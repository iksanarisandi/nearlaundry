<!doctype html>
<html lang="id" class="h-full">
<head>
  <link rel="icon" type="image/png" href="/icon.png" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengeluaran Harian - NearMe Laundry</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/shared/nav.js" defer></script>
  <script src="/shared/currency.js" defer></script>
</head>
<body class="min-h-full flex flex-col bg-slate-100" onload="NearMeNav.ensureRole(['produksi'])">
  <main class="flex-1 mx-auto w-full max-w-md px-4 py-4 pb-20">
    <div class="card">
      <h1 class="text-base font-semibold mb-1">Pengeluaran Harian</h1>
      <p class="text-xs text-slate-500 mb-4">Catat pengeluaran BHP, DLL, atau Gas.</p>
      <form id="expense-form" class="space-y-3">
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Kategori *</label>
          <select id="category" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required>
            <option value="">Pilih kategori</option>
            <option value="BHP">BHP (Bahan Habis Pakai)</option>
            <option value="DLL">DLL (Lain-lain)</option>
            <option value="GAS">GAS</option>
          </select>
        </div>

        <div id="subcategory-wrapper" class="hidden">
          <label class="block text-xs font-medium text-slate-600 mb-1">Item BHP *</label>
          <select id="subcategory" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm">
            <option value="">Pilih item BHP</option>
          </select>
        </div>
        
        <div id="qty-wrapper" class="hidden">
          <label class="block text-xs font-medium text-slate-600 mb-1">Jumlah *</label>
          <input type="number" id="bhp_qty" min="1" value="1" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
        </div>

        <div id="keterangan-wrapper" class="hidden">
          <label class="block text-xs font-medium text-slate-600 mb-1">Keterangan *</label>
          <input type="text" id="keterangan" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" placeholder="Jelaskan pengeluaran" />
        </div>

        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Nominal (Rp) *</label>
          <input type="text" inputmode="numeric" id="amount" data-currency class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required />
        </div>
        <p id="status" class="text-xs text-slate-600"></p>
        <button type="submit" class="btn-primary mt-2">Simpan</button>
      </form>
    </div>
  </main>

  <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-slate-200">
    <div class="max-w-md mx-auto flex justify-around py-2 text-[11px]">
      <button onclick="window.location.href='/produksi/absen.html'" class="flex flex-col items-center text-slate-500">
        <span>Absen</span>
      </button>
      <button onclick="window.location.href='/produksi/produksi.html'" class="flex flex-col items-center text-slate-500">
        <span>Produksi</span>
      </button>
      <button onclick="window.location.href='/produksi/pengeluaran.html'" class="flex flex-col items-center text-primary">
        <span>Pengeluaran</span>
      </button>
      <button onclick="window.location.href='/produksi/riwayat.html'" class="flex flex-col items-center text-slate-500">
        <span>Riwayat</span>
      </button>
      <button onclick="NearMeNav.logout()" class="flex flex-col items-center text-slate-500">
        <span>Keluar</span>
      </button>
    </div>
  </nav>

  <script>
    function getToken() { return localStorage.getItem('token'); }

    const categorySelect = document.getElementById('category');
    const subcategoryWrapper = document.getElementById('subcategory-wrapper');
    const subcategorySelect = document.getElementById('subcategory');
    const keteranganWrapper = document.getElementById('keterangan-wrapper');
    const keteranganInput = document.getElementById('keterangan');

    const qtyWrapper = document.getElementById('qty-wrapper');
    const bhpQtyInput = document.getElementById('bhp_qty');
    const amountInput = document.getElementById('amount');
    let bhpItems = [];

    // Load BHP items from API
    async function loadBhpItems() {
      try {
        const res = await fetch('/api/bhp-items');
        bhpItems = await res.json();
        
        // Group by category
        const grouped = {};
        bhpItems.forEach(item => {
          if (!grouped[item.category]) grouped[item.category] = [];
          grouped[item.category].push(item);
        });
        
        // Build select options
        subcategorySelect.innerHTML = '<option value="">Pilih item BHP</option>';
        Object.keys(grouped).sort().forEach(cat => {
          const optgroup = document.createElement('optgroup');
          optgroup.label = cat;
          grouped[cat].forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.name;
            opt.dataset.price = item.price;
            opt.textContent = `${item.name} (Rp ${item.price.toLocaleString('id-ID')}/${item.unit})`;
            optgroup.appendChild(opt);
          });
          subcategorySelect.appendChild(optgroup);
        });
      } catch (e) {
        console.error('Failed to load BHP items', e);
      }
    }

    // Auto-calculate amount when BHP item or qty changes
    subcategorySelect.addEventListener('change', () => {
      const selected = subcategorySelect.options[subcategorySelect.selectedIndex];
      const price = parseInt(selected.dataset.price) || 0;
      const qty = parseInt(bhpQtyInput.value) || 1;
      const total = price * qty;
      amountInput.value = total > 0 ? NearMeCurrency.formatCurrency(total) : '';
    });

    bhpQtyInput.addEventListener('input', () => {
      const selected = subcategorySelect.options[subcategorySelect.selectedIndex];
      const price = parseInt(selected.dataset.price) || 0;
      const qty = parseInt(bhpQtyInput.value) || 1;
      const total = price * qty;
      amountInput.value = total > 0 ? NearMeCurrency.formatCurrency(total) : '';
    });

    categorySelect.addEventListener('change', () => {
      const val = categorySelect.value;
      if (val === 'BHP') {
        subcategoryWrapper.classList.remove('hidden');
        subcategorySelect.required = true;
        qtyWrapper.classList.remove('hidden');
        keteranganWrapper.classList.add('hidden');
        keteranganInput.required = false;
      } else if (val === 'DLL') {
        subcategoryWrapper.classList.add('hidden');
        subcategorySelect.required = false;
        qtyWrapper.classList.add('hidden');
        keteranganWrapper.classList.remove('hidden');
        keteranganInput.required = true;
      } else {
        subcategoryWrapper.classList.add('hidden');
        subcategorySelect.required = false;
        qtyWrapper.classList.add('hidden');
        keteranganWrapper.classList.add('hidden');
        keteranganInput.required = false;
      }
    });

    loadBhpItems();

    const form = document.getElementById('expense-form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Menyimpan...';
      statusEl.className = 'text-xs text-slate-600';

      const cat = categorySelect.value;
      let finalCategory = cat;

      if (cat === 'BHP') {
        if (!subcategorySelect.value) {
          statusEl.textContent = 'Pilih sub kategori BHP';
          statusEl.className = 'text-xs text-red-500';
          return;
        }
        finalCategory = 'BHP - ' + subcategorySelect.value;
      } else if (cat === 'DLL') {
        if (!keteranganInput.value.trim()) {
          statusEl.textContent = 'Isi keterangan untuk DLL';
          statusEl.className = 'text-xs text-red-500';
          return;
        }
        finalCategory = 'DLL - ' + keteranganInput.value.trim();
      }

      const payload = {
        category: finalCategory,
        amount: NearMeCurrency.parseCurrency(document.getElementById('amount').value),
      };

      try {
        const res = await fetch('/api/expenses', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + getToken(),
          },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          statusEl.textContent = data.message || 'Gagal menyimpan pengeluaran';
          statusEl.className = 'text-xs text-red-500';
        } else {
          statusEl.textContent = data.message || 'Pengeluaran tersimpan';
          statusEl.className = 'text-xs text-green-600';
          form.reset();
          subcategoryWrapper.classList.add('hidden');
          keteranganWrapper.classList.add('hidden');
        }
      } catch {
        statusEl.textContent = 'Terjadi kesalahan jaringan';
        statusEl.className = 'text-xs text-red-500';
      }
    });
  </script>
</body>
</html>
