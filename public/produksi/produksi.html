<!doctype html>
<html lang="id" class="h-full">
<head>
  <link rel="icon" type="image/png" href="/icon.png" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produksi - NearMe Laundry</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/shared/nav.js" defer></script>
</head>
<body class="min-h-full flex flex-col bg-slate-100" onload="NearMeNav.ensureRole(['produksi'])">
  <main class="flex-1 mx-auto w-full max-w-md px-4 py-4 pb-20">
    <!-- Menu Utama -->
    <div id="menu-utama" class="card">
      <h1 class="text-base font-semibold mb-3">Input Produksi</h1>
      <p class="text-xs text-slate-500 mb-4">Pilih jenis proses yang akan diinput.</p>
      <div class="grid grid-cols-2 gap-3">
        <button onclick="showForm('cuci')" class="py-4 rounded-lg bg-blue-500 text-white font-semibold text-sm">ğŸ§º Cuci</button>
        <button onclick="showForm('kering')" class="py-4 rounded-lg bg-orange-500 text-white font-semibold text-sm">â˜€ï¸ Keringkan</button>
        <button onclick="showForm('setrika')" class="py-4 rounded-lg bg-purple-500 text-white font-semibold text-sm">ğŸ‘” Setrika</button>
        <button onclick="showForm('packing')" class="py-4 rounded-lg bg-green-500 text-white font-semibold text-sm">ğŸ“¦ Packing</button>
        <button onclick="showForm('cuci_sepatu')" class="py-4 rounded-lg bg-amber-600 text-white font-semibold text-sm">ğŸ‘Ÿ Cuci Sepatu</button>
        <button onclick="showForm('cuci_satuan')" class="py-4 rounded-lg bg-teal-500 text-white font-semibold text-sm">ğŸ‘• Cuci Satuan</button>
      </div>
    </div>

    <!-- Form Input -->
    <div id="form-input" class="card hidden">
      <div class="flex items-center justify-between mb-3">
        <h2 id="form-title" class="text-base font-semibold">Input Cuci</h2>
        <button onclick="backToMenu()" class="text-xs text-slate-500 underline">â† Kembali</button>
      </div>
      <form id="produksi-form" class="space-y-3">
        <input type="hidden" id="process" />
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Nama Pelanggan *</label>
          <input type="text" id="customer_name" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required />
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Nomor Nota *</label>
          <div class="flex items-center gap-1">
            <span id="nota-prefix" class="text-sm font-mono bg-slate-100 px-2 py-2 rounded-l-lg border border-r-0 border-slate-200 text-slate-600">...</span>
            <input type="text" id="nota_sequence" maxlength="4" pattern="\d{1,4}" class="flex-1 rounded-r-lg border border-slate-200 px-3 py-2 text-sm font-mono" placeholder="001" required />
          </div>
          <p id="last-sequence" class="text-[10px] text-slate-500 mt-1">Terakhir: -</p>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div id="weight-wrapper">
            <label class="block text-xs font-medium text-slate-600 mb-1">Berat (kg) *</label>
            <input type="number" id="weight" step="0.1" min="0.1" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
          </div>
          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">Qty (pcs) *</label>
            <input type="number" id="qty" min="1" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required />
          </div>
        </div>
        <div id="service-price-wrapper" class="hidden">
          <label class="block text-xs font-medium text-slate-600 mb-1">Harga Jasa (Rp) *</label>
          <input type="number" id="service_price" min="0" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
          <p class="text-[10px] text-slate-500 mt-1">Komisi: 15% dari harga jasa</p>
        </div>
        <p id="status" class="text-xs text-slate-600"></p>
        <button type="submit" id="submit-btn" class="btn-primary">Simpan</button>
      </form>
    </div>
  </main>

  <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-slate-200">
    <div class="max-w-md mx-auto flex justify-around py-2 text-[11px]">
      <button onclick="window.location.href='/produksi/absen.html'" class="flex flex-col items-center text-slate-500">
        <span>Absen</span>
      </button>
      <button onclick="window.location.href='/produksi/produksi.html'" class="flex flex-col items-center text-primary">
        <span>Produksi</span>
      </button>
      <button onclick="window.location.href='/produksi/pengeluaran.html'" class="flex flex-col items-center text-slate-500">
        <span>Pengeluaran</span>
      </button>
      <button onclick="window.location.href='/produksi/riwayat.html'" class="flex flex-col items-center text-slate-500">
        <span>Riwayat</span>
      </button>
      <button onclick="NearMeNav.logout()" class="flex flex-col items-center text-slate-500">
        <span>Keluar</span>
      </button>
    </div>
  </nav>

  <script>
    function getToken() { return localStorage.getItem('token'); }

    // Store nota prefix globally
    let currentNotaPrefix = '';

    const processLabels = {
      cuci: 'ğŸ§º Input Cuci',
      kering: 'â˜€ï¸ Input Keringkan',
      setrika: 'ğŸ‘” Input Setrika',
      packing: 'ğŸ“¦ Input Packing',
      cuci_sepatu: 'ğŸ‘Ÿ Input Cuci Sepatu',
      cuci_satuan: 'ğŸ‘• Input Cuci Satuan'
    };

    const processColors = {
      cuci: 'bg-blue-500',
      kering: 'bg-orange-500',
      setrika: 'bg-purple-500',
      packing: 'bg-green-500',
      cuci_sepatu: 'bg-amber-600',
      cuci_satuan: 'bg-teal-500'
    };

    // Fetch nota prefix on page load
    async function loadNotaPrefix() {
      try {
        const res = await fetch('/api/production/nota-prefix', {
          headers: { 'Authorization': 'Bearer ' + getToken() }
        });
        if (res.ok) {
          const data = await res.json();
          currentNotaPrefix = data.prefix;
          document.getElementById('nota-prefix').textContent = data.prefix;
          // Load last sequence
          loadLastSequence(data.prefix);
        } else {
          const err = await res.json();
          document.getElementById('nota-prefix').textContent = 'ERR';
          document.getElementById('last-sequence').textContent = err.message || 'Gagal memuat prefix';
          document.getElementById('last-sequence').classList.add('text-red-500');
        }
      } catch (e) {
        document.getElementById('nota-prefix').textContent = 'ERR';
        document.getElementById('last-sequence').textContent = 'Gagal memuat prefix';
        document.getElementById('last-sequence').classList.add('text-red-500');
      }
    }

    // Fetch last sequence for current prefix
    async function loadLastSequence(prefix) {
      try {
        const res = await fetch('/api/production/last-sequence?prefix=' + encodeURIComponent(prefix), {
          headers: { 'Authorization': 'Bearer ' + getToken() }
        });
        if (res.ok) {
          const data = await res.json();
          const lastSeq = data.last_sequence || '-';
          document.getElementById('last-sequence').textContent = 'Terakhir: ' + lastSeq;
          document.getElementById('last-sequence').classList.remove('text-red-500');
        }
      } catch (e) {
        // Ignore errors, just show default
      }
    }

    function showForm(process) {
      document.getElementById('menu-utama').classList.add('hidden');
      document.getElementById('form-input').classList.remove('hidden');
      document.getElementById('form-title').textContent = processLabels[process];
      document.getElementById('process').value = process;
      document.getElementById('submit-btn').className = 'w-full rounded-lg text-center text-white font-semibold py-3 ' + processColors[process];
      document.getElementById('status').textContent = '';
      document.getElementById('produksi-form').reset();
      document.getElementById('process').value = process;
      
      // Show/hide fields based on process type
      const weightWrapper = document.getElementById('weight-wrapper');
      const servicePriceWrapper = document.getElementById('service-price-wrapper');
      const weightInput = document.getElementById('weight');
      const servicePriceInput = document.getElementById('service_price');
      
      if (process === 'cuci_satuan') {
        // Cuci satuan: hide weight, show service price
        weightWrapper.classList.add('hidden');
        weightInput.required = false;
        servicePriceWrapper.classList.remove('hidden');
        servicePriceInput.required = true;
      } else if (process === 'cuci_sepatu') {
        // Cuci sepatu: hide weight, hide service price
        weightWrapper.classList.add('hidden');
        weightInput.required = false;
        servicePriceWrapper.classList.add('hidden');
        servicePriceInput.required = false;
      } else {
        // Other processes: show weight, hide service price
        weightWrapper.classList.remove('hidden');
        weightInput.required = true;
        servicePriceWrapper.classList.add('hidden');
        servicePriceInput.required = false;
      }
    }

    function backToMenu() {
      document.getElementById('form-input').classList.add('hidden');
      document.getElementById('menu-utama').classList.remove('hidden');
    }

    document.getElementById('produksi-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Menyimpan...';
      statusEl.className = 'text-xs text-slate-600';

      const process = document.getElementById('process').value;
      const sequence = document.getElementById('nota_sequence').value.trim();
      
      // Validate sequence
      if (!/^\d{1,4}$/.test(sequence)) {
        statusEl.textContent = 'Sequence harus berupa angka 1-4 digit';
        statusEl.classList.add('text-red-500');
        return;
      }

      // Combine prefix + sequence
      const notaNumber = currentNotaPrefix + sequence;

      const payload = {
        customer_name: document.getElementById('customer_name').value,
        nota_number: notaNumber,
        process: process,
        weight: (process === 'cuci_satuan' || process === 'cuci_sepatu') ? 0 : parseFloat(document.getElementById('weight').value),
        qty: parseInt(document.getElementById('qty').value),
        service_price: process === 'cuci_satuan' ? parseInt(document.getElementById('service_price').value) || 0 : 0,
      };

      try {
        const res = await fetch('/api/production', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + getToken(),
          },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          statusEl.textContent = data.message || 'Gagal menyimpan';
          statusEl.classList.add('text-red-500');
        } else {
          statusEl.textContent = data.message || 'Berhasil disimpan!';
          statusEl.classList.remove('text-red-500');
          statusEl.classList.add('text-green-600');
          
          // Update last sequence display
          document.getElementById('last-sequence').textContent = 'Terakhir: ' + sequence;
          
          // Reset form but keep process
          document.getElementById('customer_name').value = '';
          document.getElementById('nota_sequence').value = '';
          document.getElementById('weight').value = '';
          document.getElementById('qty').value = '';
          document.getElementById('service_price').value = '';
        }
      } catch {
        statusEl.textContent = 'Terjadi kesalahan jaringan';
        statusEl.classList.add('text-red-500');
      }
    });

    // Load nota prefix on page load
    loadNotaPrefix();
  </script>
</body>
</html>
