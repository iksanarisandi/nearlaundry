<!-- nav-v2 -->
<!doctype html>
<html lang="id" class="h-full">
<head>
  <link rel="icon" type="image/png" href="/icon.png" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kasbon - NearMe Laundry</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/shared/nav.js" defer></script>
</head>
<body class="min-h-full flex flex-col bg-slate-100" onload="NearMeNav.ensureRole(['admin'])">
  <header class="bg-white shadow-sm">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="/icon.png" alt="Logo" class="h-8 w-8 rounded-full object-cover" />
        <div>
          <div class="font-semibold text-primary text-sm">NearMe Laundry - Admin</div>
          <div class="text-[11px] text-slate-500">Kasbon Karyawan</div>
        </div>
      </div>
      <nav class="flex items-center gap-3 text-[11px] text-slate-600"></nav>
      <script>document.addEventListener('DOMContentLoaded', () => NearMeNav.renderAdminNav('kasbon'));</script>
    </div>
  </header>

  <main class="flex-1 mx-auto w-full max-w-5xl px-4 py-4">
    <div class="mb-4">
      <h1 class="text-lg font-semibold">Kasbon Karyawan</h1>
      <p class="text-xs text-slate-500">Input dan kelola kasbon karyawan.</p>
    </div>

    <!-- Form Input Kasbon -->
    <div class="card mb-4">
      <h2 class="text-sm font-semibold mb-3">Input Kasbon Baru</h2>
      <form id="kasbon-form" class="grid grid-cols-1 md:grid-cols-5 gap-3">
        <div>
          <label class="block text-xs text-slate-600 mb-1">Karyawan</label>
          <select id="user_id" class="w-full rounded border px-2 py-1 text-sm" required>
            <option value="">Pilih karyawan</option>
          </select>
        </div>
        <div>
          <label class="block text-xs text-slate-600 mb-1">Tanggal</label>
          <input type="date" id="kasbon_date" class="w-full rounded border px-2 py-1 text-sm" />
        </div>
        <div>
          <label class="block text-xs text-slate-600 mb-1">Nominal (Rp)</label>
          <input type="number" id="amount" min="1" class="w-full rounded border px-2 py-1 text-sm" required />
        </div>
        <div>
          <label class="block text-xs text-slate-600 mb-1">Keterangan</label>
          <input type="text" id="note" class="w-full rounded border px-2 py-1 text-sm" placeholder="Opsional" />
        </div>
        <div class="flex items-end">
          <button type="submit" class="btn-primary w-full">Simpan</button>
        </div>
      </form>
      <p class="text-[10px] text-slate-500 mt-1">Kosongkan tanggal untuk menggunakan hari ini</p>
      <p id="form-status" class="text-xs text-slate-600 mt-2"></p>
    </div>

    <!-- Filter -->
    <div class="card mb-4">
      <div class="flex items-center gap-3">
        <select id="filter-month" class="rounded border px-2 py-1 text-xs">
          <option value="1">Januari</option><option value="2">Februari</option>
          <option value="3">Maret</option><option value="4">April</option>
          <option value="5">Mei</option><option value="6">Juni</option>
          <option value="7">Juli</option><option value="8">Agustus</option>
          <option value="9">September</option><option value="10">Oktober</option>
          <option value="11">November</option><option value="12">Desember</option>
        </select>
        <input type="number" id="filter-year" class="w-20 rounded border px-2 py-1 text-xs" />
        <button onclick="loadKasbon()" class="btn-secondary text-xs py-1">Tampilkan</button>
      </div>
    </div>

    <!-- Daftar Kasbon -->
    <div class="card">
      <h2 class="text-sm font-semibold mb-3">Riwayat Kasbon</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-xs">
          <thead>
            <tr class="text-left text-slate-500 border-b">
              <th class="py-2">Tanggal</th>
              <th class="py-2">Karyawan</th>
              <th class="py-2 text-right">Nominal</th>
              <th class="py-2">Keterangan</th>
              <th class="py-2 text-right">Aksi</th>
            </tr>
          </thead>
          <tbody id="kasbon-body" class="divide-y"></tbody>
        </table>
      </div>
      <div id="kasbon-total" class="mt-3 pt-3 border-t text-sm font-semibold"></div>
    </div>
  </main>

  <script>
    function getToken() { return localStorage.getItem('token'); }
    function formatRupiah(v) { return 'Rp ' + (v || 0).toLocaleString('id-ID'); }
    function formatDate(ts) {
      if (!ts) return '-';
      return new Date(ts).toLocaleDateString('id-ID');
    }

    const today = new Date();
    document.getElementById('filter-month').value = today.getMonth() + 1;
    document.getElementById('filter-year').value = today.getFullYear();

    async function loadUsers() {
      const res = await fetch('/api/admin/users', {
        headers: { 'Authorization': 'Bearer ' + getToken() }
      });
      const users = await res.json();
      const select = document.getElementById('user_id');
      users.forEach(u => {
        if (u.role !== 'admin') {
          select.innerHTML += `<option value="${u.id}">${u.name} (${u.role})</option>`;
        }
      });
    }

    async function loadKasbon() {
      const month = document.getElementById('filter-month').value;
      const year = document.getElementById('filter-year').value;
      
      const res = await fetch(`/api/admin/kasbon?month=${month}&year=${year}`, {
        headers: { 'Authorization': 'Bearer ' + getToken() }
      });
      const data = await res.json();
      
      const body = document.getElementById('kasbon-body');
      body.innerHTML = '';
      let total = 0;
      
      (data || []).forEach(k => {
        total += k.amount || 0;
        body.innerHTML += `<tr>
          <td class="py-2">${formatDate(k.created_at)}</td>
          <td class="py-2">${k.user_name}</td>
          <td class="py-2 text-right">${formatRupiah(k.amount)}</td>
          <td class="py-2">${k.note || '-'}</td>
          <td class="py-2 text-right">
            <button onclick="deleteKasbon(${k.id})" class="text-red-500 underline">Hapus</button>
          </td>
        </tr>`;
      });
      
      document.getElementById('kasbon-total').textContent = `Total Kasbon: ${formatRupiah(total)}`;
    }

    document.getElementById('kasbon-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const statusEl = document.getElementById('form-status');
      statusEl.textContent = 'Menyimpan...';
      
      const payload = {
        user_id: Number(document.getElementById('user_id').value),
        amount: Number(document.getElementById('amount').value),
        note: document.getElementById('note').value,
        date: document.getElementById('kasbon_date').value || null
      };
      
      const res = await fetch('/api/admin/kasbon', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + getToken() },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      statusEl.textContent = data.message;
      statusEl.className = res.ok ? 'text-xs text-green-600 mt-2' : 'text-xs text-red-500 mt-2';
      
      if (res.ok) {
        document.getElementById('kasbon-form').reset();
        loadKasbon();
      }
    });

    async function deleteKasbon(id) {
      if (!confirm('Hapus kasbon ini?')) return;
      await fetch(`/api/admin/kasbon/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + getToken() }
      });
      loadKasbon();
    }

    loadUsers();
    loadKasbon();
  </script>
</body>
</html>
