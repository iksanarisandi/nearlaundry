<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Input Produksi - NearMe Laundry</title>
  <link rel="stylesheet" href="/public/styles.css" />
  <script src="/shared/nav.js" defer></script>
</head>
<body class="min-h-full flex flex-col bg-slate-100" onload="NearMeNav.ensureRole(['produksi'])">
  <main class="flex-1 mx-auto w-full max-w-md px-4 py-4">
    <div class="card">
      <h1 class="text-base font-semibold mb-1">Input Produksi</h1>
      <p class="text-xs text-slate-500 mb-4">Catat produksi berdasarkan nota pelanggan.</p>
      <form id="produksi-form" class="space-y-3">
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Nama pelanggan (opsional)</label>
          <input type="text" id="customer_name" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Nomor nota (opsional)</label>
          <input type="text" id="nota_number" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" />
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Proses</label>
          <select id="process" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required>
            <option value="">Pilih proses</option>
            <option value="cuci">Cuci</option>
            <option value="kering">Kering</option>
            <option value="setrika">Setrika</option>
            <option value="packing">Packing</option>
          </select>
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600 mb-1">Qty (kg / pcs)</label>
          <input type="number" id="qty" min="1" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm" required />
        </div>
        <p id="status" class="text-xs text-slate-600"></p>
        <button type="submit" class="btn-primary mt-2">Simpan</button>
      </form>
    </div>
  </main>

  <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-slate-200">
    <div class="max-w-md mx-auto flex justify-around py-2 text-[11px]">
      <button onclick="window.location.href='/produksi/absen.html'" class="flex flex-col items-center text-slate-500">
        <span>Absen</span>
      </button>
      <button onclick="window.location.href='/produksi/produksi.html'" class="flex flex-col items-center text-primary">
        <span>Produksi</span>
      </button>
      <button onclick="window.location.href='/produksi/pengeluaran.html'" class="flex flex-col items-center text-slate-500">
        <span>Pengeluaran</span>
      </button>
      <button onclick="window.location.href='/produksi/riwayat.html'" class="flex flex-col items-center text-slate-500">
        <span>Riwayat</span>
      </button>
      <button onclick="NearMeNav.logout()" class="flex flex-col items-center text-slate-500">
        <span>Keluar</span>
      </button>
    </div>
  </nav>

  <script>
    function getToken() {
      return localStorage.getItem('token');
    }

    const form = document.getElementById('produksi-form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Menyimpan...';
      const payload = {
        customer_name: document.getElementById('customer_name').value || null,
        nota_number: document.getElementById('nota_number').value || null,
        process: document.getElementById('process').value,
        qty: Number(document.getElementById('qty').value),
      };
      try {
        const res = await fetch('/api/production', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + getToken(),
          },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          statusEl.textContent = data.message || 'Gagal menyimpan produksi';
        } else {
          statusEl.textContent = data.message || 'Produksi tersimpan';
          form.reset();
        }
      } catch {
        statusEl.textContent = 'Terjadi kesalahan jaringan';
      }
    });
  </script>
</body>
</html>
