<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payroll - NearMe Laundry</title>
  <link rel="stylesheet" href="/public/styles.css" />
  <script src="/shared/nav.js" defer></script>
</head>
<body class="min-h-full flex flex-col bg-slate-100" onload="NearMeNav.ensureRole(['admin'])">
  <header class="bg-white shadow-sm">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="/icon.JPG" alt="Logo NearMe Laundry" class="h-8 w-8 rounded-full object-cover" />
        <div>
          <div class="font-semibold text-primary text-sm">NearMe Laundry - Admin</div>
          <div class="text-[11px] text-slate-500">Mini ERP Laundry Harian</div>
        </div>
      </div>
      <nav class="flex items-center gap-3 text-[11px] text-slate-600">
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/omzet.html">Omzet</a>
        <a href="/admin/absensi.html">Absensi</a>
        <a href="/admin/payroll.html" class="text-primary font-semibold">Payroll</a>
        <a href="/admin/users.html">User</a>
        <button onclick="NearMeNav.logout()" class="ml-2 text-red-500">Keluar</button>
      </nav>
    </div>
  </header>

  <main class="flex-1 mx-auto w-full max-w-5xl px-4 py-4">
    <div class="mb-4 flex flex-col md:flex-row md:items-end md:justify-between gap-3">
      <div>
        <h1 class="text-lg font-semibold">Payroll</h1>
        <p class="text-xs text-slate-500">Atur gaji dasar dan adjustment per bulan.</p>
      </div>
      <form id="filter-form" class="flex items-center gap-2 text-xs">
        <div>
          <label class="block text-slate-600 mb-1">Bulan</label>
          <input type="number" id="month" min="1" max="12" class="w-20 rounded-lg border border-slate-200 px-2 py-1" required />
        </div>
        <div>
          <label class="block text-slate-600 mb-1">Tahun</label>
          <input type="number" id="year" class="w-24 rounded-lg border border-slate-200 px-2 py-1" required />
        </div>
        <button type="submit" class="btn-secondary mt-4 md:mt-0">Terapkan</button>
      </form>
    </div>

    <div class="card">
      <table class="w-full text-xs mt-1">
        <thead>
          <tr class="text-left text-slate-500 border-b">
            <th class="py-1">Nama</th>
            <th class="py-1">Role</th>
            <th class="py-1 text-right">Gaji dasar</th>
            <th class="py-1 text-right">Adjustment</th>
            <th class="py-1 text-right">Total</th>
            <th class="py-1 text-right">Aksi</th>
          </tr>
        </thead>
        <tbody id="payroll-body" class="divide-y"></tbody>
      </table>
      <p id="status" class="text-xs text-slate-600 mt-3"></p>
    </div>
  </main>

  <script>
    function getToken() {
      return localStorage.getItem('token');
    }

    function formatRupiah(v) {
      return 'Rp ' + (v || 0).toLocaleString('id-ID');
    }

    async function loadPayroll(month, year) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Memuat data...';
      try {
        const params = new URLSearchParams({ month: String(month), year: String(year) });
        const res = await fetch('/api/payroll?' + params.toString(), {
          headers: { 'Authorization': 'Bearer ' + getToken() },
        });
        const data = await res.json().catch(() => []);
        if (!res.ok) {
          statusEl.textContent = data.message || 'Gagal memuat data';
          return;
        }
        const body = document.getElementById('payroll-body');
        body.innerHTML = '';
        data.forEach((row) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="py-1">${row.name}</td>
            <td class="py-1">${row.role}</td>
            <td class="py-1 text-right"><input type="number" data-field="base" data-user="${row.user_id}" value="${row.base_salary || 0}" class="w-24 text-right rounded border border-slate-200 px-1 py-0.5" /></td>
            <td class="py-1 text-right"><input type="number" data-field="adj" data-user="${row.user_id}" value="${row.adjustment || 0}" class="w-24 text-right rounded border border-slate-200 px-1 py-0.5" /></td>
            <td class="py-1 text-right">${formatRupiah(Number(row.total_salary || 0))}</td>
            <td class="py-1 text-right"><button class="text-xs text-primary underline" data-action="save" data-user="${row.user_id}">Simpan</button></td>
          `;
          body.appendChild(tr);
        });
        statusEl.textContent = data.length ? '' : 'Belum ada data payroll untuk bulan ini.';
      } catch {
        statusEl.textContent = 'Terjadi kesalahan memuat data';
      }
    }

    const form = document.getElementById('filter-form');
    const monthInput = document.getElementById('month');
    const yearInput = document.getElementById('year');

    const today = new Date();
    monthInput.value = today.getMonth() + 1;
    yearInput.value = today.getFullYear();

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      loadPayroll(Number(monthInput.value), Number(yearInput.value));
    });

    document.getElementById('payroll-body').addEventListener('click', async (e) => {
      const target = e.target;
      if (!(target instanceof HTMLElement)) return;
      const action = target.getAttribute('data-action');
      if (action !== 'save') return;
      const userId = Number(target.getAttribute('data-user'));
      const month = Number(monthInput.value);
      const year = Number(yearInput.value);
      const baseInput = document.querySelector(`input[data-field="base"][data-user="${userId}"]`);
      const adjInput = document.querySelector(`input[data-field="adj"][data-user="${userId}"]`);
      if (!baseInput || !adjInput) return;
      const payload = {
        user_id: userId,
        month,
        year,
        base_salary: Number(baseInput.value || 0),
        adjustment: Number(adjInput.value || 0),
      };
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Menyimpan payroll...';
      try {
        const res = await fetch('/api/payroll/update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + getToken(),
          },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          statusEl.textContent = data.message || 'Gagal menyimpan payroll';
        } else {
          statusEl.textContent = data.message || 'Payroll tersimpan';
          loadPayroll(month, year);
        }
      } catch {
        statusEl.textContent = 'Terjadi kesalahan menyimpan payroll';
      }
    });

    loadPayroll(today.getMonth() + 1, today.getFullYear());
  </script>
</body>
</html>
